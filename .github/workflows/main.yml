name: Manual Run

on:
  workflow_dispatch:  # Triggered manually

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run script
      run: python run.py  # Use the correct relative path here
